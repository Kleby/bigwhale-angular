<div class="input-file__container">
  <label class="label-title" for="selectedFile">
      {{ 'input-file.fileLabelText' | translate }}
      <button
          class="btn-file enabled"
          type="button"
          (click)="onClick()"
          *ngIf="!filesNames[0]; else selected"
      >
          <span class="btn-title">{{ 'input-file.buttonTitle' | translate }}</span>
      </button>
      <ng-template  #selected>
          <p class="btn-file enabled">
              {{ 'input-file.selectedFileMessage' | translate }}:
              <span *ngFor="let fileName of filesNames"
              class="file-name">
                  {{fileName}}
              </span>
          </p>
      </ng-template>
  </label>
  <div *ngIf="isSelected" class="danger">
      <small *ngIf="isSelected">{{ 'input-file.errorRequireMessage' | translate }}</small>
  </div>
  <input
      type="file"
      style="display: none;"
      id="selectedFile"
      [accept]="fileTypeAccept"
      (change)="onChangeFile($event)"
      [multiple]="multiple"
  />
</div>
