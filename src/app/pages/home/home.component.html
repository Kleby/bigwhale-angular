
<div class="menu-bar">

<div class="menu-carrossel">


    <app-menu-carrossel
    *ngFor="let card of menus.funcoes"
    [title]="'MENU_CARROSSEL.' + card.title | translate"
    [cards]="card.cards"
  ></app-menu-carrossel>



</div>


<div class="menu-about">
    <app-menu-about></app-menu-about>

</div>

<div class="collaborator">


    <app-collaborator *ngFor="let colaborador of colaboradores"
    [name]="colaborador.nomeColaborador"
    [photo]="colaborador.imgSrc"
    [altText]="colaborador.altText"
    [linkLinkedin]="colaborador.link"
    ></app-collaborator>


</div>
